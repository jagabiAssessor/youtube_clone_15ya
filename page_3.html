<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Page_3</title>
</head>

<body>
    <header class="navigations">
        <!-- logo & menu -->
        <div class="ytBtn">
            <img src="img/Navigations/hamburger.svg" alt="">
            <a href="https://www.youtube.com/"><img src="img/Navigations/Logo.svg" alt=""></a>
        </div>

        <!-- main_search_box -->
        <div class="navigationsSearchBox">
        </div>

        <!-- main_profile -->
        <div class="navigationsProfile">
            <img src="img/Navigations/notifications.svg" alt="">
            <img src="img/Navigations/apps.svg" alt="">
            <img src="img/Navigations/Create.svg" alt="">
            <img src="img/Navigations/Profile-pic.svg" alt="">
        </div>
    </header>

    <main>
        <section>
            <!-- Primary -->
            <div class="primary">
                <div class="primaryContent">

                    <div class="videoPlayer">
                        <div class="youtubePlayer"></div>
                        <div class="videoInfo">
                        </div>
                    </div>
                    <div class="videoDesc">

                    </div>
                    <div class="comment"></div>
                    <div class="comments"></div>
                </div>
            </div>

            <!-- Secondary -->
            <div class="secondary">
                <div class="secondaryContent">
                    <div class="topMenu">
                    </div>
                    <div class="videos">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
