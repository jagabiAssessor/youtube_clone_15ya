<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Navstyle.css">
    <link rel="stylesheet" href="/css/Sidebar.css">
    <title>Youtube</title>
</head>

<body>
    <!-- Top -->
    <header class="Navigations">
        <!-- logo & Menu -->
        <div class="Yt-Button">
            <img src="/res/img/Navigations/hamburger.svg" class="icon">
            <a href="https://www.youtube.com/" class="Button" ><img src="/res/img/Navigations/Logo.svg" ></a>
        </div>
        <!-- main_search_box -->
        <div class="Search">
            <input class="SearchBox" type="text" placeholder="Search">
            <img src="/res/img/Navigations/SearchBox-Button.svg" class="SearchBox-Button">
        </div>

        <!-- Icon -->
        <div class="Icon">
            <img src="/res/img/Navigations/Icon.svg">
        </div>
        <!-- main_profile -->
        <div id="Profile">
            <img src="/res/img/Navigations/Create.svg" class="Create">
            <img src="/res/img/Navigations/apps.svg" class="Apps">
            <img src="/res/img/Navigations/notifications.svg" class="Notifications">
            <img src="/res/img/Navigations/Profile-pic.svg" class="Profile">
        </div>
    </header>


    <!-- side_bar -->
    <aside class="Sidebar">

        <div class="Menu">
            <!-- Top -->    
            <div class="Top">
                <ul>
                    <li><img src="/res/image/Sidebar/home-fill.svg" class="Home">Home</li>
                    <li><img src="/res/image/Sidebar/explore-fill.svg" class="Explore">Explore</li>
                    <li><img src="/res/image/Sidebar/subscriptions-fill.svg" class="Subscription">Subscriptions</li>
                </ul>
            </div>

            <div class="Top2">
                <ul>
                    <li class="Library"><img src="/res/image/Sidebar/library-fill.svg">Library</li>
                    <li class="History"><img src="/res/image/Sidebar/history-fill.svg">History</li>
                    <li class="YourVideo"><img src="/res/image/Sidebar/yourVideos.svg">Your Videos</li>
                    <li class="Liked_Videos"><img src="/res/image/Sidebar/liked-fill.svg">Liked Videos</li>
                    <li class="Show_More"><img src="/res/image/Sidebar/arrowBottom.svg">Show More</li>
                </ul>
            </div>

            <div class="Sub">
                <div>SUBSCRIPTIONS</div>
                <ul>
                    <li>James Gouse</li>
                    <li>alan Cooper</li>
                    <li>Marcus Levin</li>
                    <li>Alexis Sears</li>
                    <li>Jesica Lambert</li>
                    <li>Anna White</li>
                    <li>Skylar Dias</li>
                    <li>Show 13 More</li>
                </ul>
            </div>

        </div>
      <!-- Top2 -->

  
 
        <!-- subscriptions -->


        <!-- more_form -->
        <div class="Menu">
            <li>
                <li>Youtube Premium</li>
                <li>Gaming</li>
                <li>live</li>
            </li>
        </div>
    </aside>

    <!-- videos -->
    <section>
        <article>
            <div>
                <img src="/res/img/Thumbnail/Images.svg" alt="">
                <img src="/res/img/Thumbnail/Images-1.svg" alt="">
                <img src="/res/img/Thumbnail/Images-2.svg" alt="">
                <img src="/res/img/Thumbnail/Images-3.svg" alt="">
            </div>
            <div>
                <img src="/res/img/Thumbnail/Images-7.svg" alt="">
                <img src="/res/img/Thumbnail/Images-8.svg" alt="">
                <img src="/res/img/Thumbnail/Images-9.svg" alt="">
                <img src="/res/img/Thumbnail/Images-13.svg" alt="">
            </div>
            <div>
                <img src="/res/img/Thumbnail/Images-1.svg" alt="">
                <img src="/res/img/Thumbnail/Images-14.svg" alt="">
                <img src="/res/img/Thumbnail/Images-15.svg" alt="">
                <img src="/res/img/Thumbnail/Images-16.svg" alt="">
            </div>
        </article>
    </section>

</body>

</html>
